<div>

  <h1 class="cover-heading">{{currentEvent.location}} <span class="glyphicon glyphicon-map-marker foxGlyph"></span></h1>
  <p class="">{{currentEvent.dayOfEvent}}, {{currentEvent.dateOfEvent}} klukkan: {{currentEvent.timeOfEvent}} <span class="glyphicon glyphicon-time foxGlyph"></span></p>
  
  <div class="row eventBody">
    <div class="col-lg-6" style="height:390px;">
      <p style="background-color: green; margin: 0; height:100%; border-radius: 35px;">Þetta á að vera völlur</p>
    </div>

    <div class="col-lg-6">
      <table class="table table-hover boltar">
        <thead>
          <tr>
            <th>Skráðir refir <span class="glyphicon glyphicon-user foxGlyph"></th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="playerID in currentEvent.signedPlayers track by $index">
            <td>{{getName(playerID)}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="row eventMessage" ng-hide="currentEvent.desc.length === 0">
    <div class="col-lg-2 comment-left">
      <img ng-src="{{getPicture(currentEvent.creator)}}" ng-show="loggedIn" alt="" class="profilePicture">
    </div>
    <div class="col-lg-10 comment-right">
      <p class="triangle-right left">{{currentEvent.desc}}</p>
    </div>
  </div>

  <div class="row eventMessage" ng-repeat="comment in comments">
    <div class="col-lg-2 comment-left">
      <img ng-src="{{getPicture(comment.author)}}" alt="" class="profilePicture">
    </div>
    <div class="col-lg-10 comment-right">
      <p class="triangle-right left">{{comment.text}}</p>
    </div>
  </div>

  <div class="row eventMessage">
    <textarea rows="4" cols="50" ng-model="newComment" placeholder="Hefuru eitthvað að segja refur?"></textarea> <br>
    <div class="btn btn-lg btn-default takki2" style="margin: 10px;" ng-click="postComment()" value="Senda"></div>
  </div>

  <p class="lead">
    <a ng-click="deleteEventButton()" ng-show="isCreator()" class="btn btn-lg btn-default takki3">Eyða</a>
  </p>

</div>
