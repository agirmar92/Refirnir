<div>

  <h1 class="cover-heading">{{currentEvent.location}}</h1>
  <p class="">{{currentEvent.dayOfEvent}}, {{currentEvent.dateOfEvent}} klukkan: {{currentEvent.timeOfEvent}}</p>
  
  <div class="row eventBody">
    <div class="col-lg-6" style="height:390px;">
      <p style="background-color: green; margin: 0; height:100%; border-radius: 35px;">Þetta á að vera völlur</p>
    </div>

    <div class="col-lg-6">
      <table class="table table-hover boltar">
        <thead>
          <tr>
            <th>Nafn</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="playerID in currentEvent.signedPlayers track by $index">
            <td>{{getName(playerID)}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <p>{{currentEvent.desc}}</p>

  <p class="lead">
    <a ng-click="deleteEventButton()" ng-show="isCreator()" class="btn btn-lg btn-default takki3">Eyða</a>
  </p>

</div>
