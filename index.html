<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Refirnir 2.0</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/refirnir.css" rel="stylesheet">

    <!-- FireBase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  </head>

  <body ng-app="refirnirApp">
    <div class="background-image"></div>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix" ng-controller="appController">
            <div class="inner">
              <a href="javascript: void(0)" ng-click="eventsButton()"><h1 class="masthead-brand">Refirnir <h3 class="masthead-brand tvonull">2.0</h3></h1></a>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="javascript: void(0)" ng-click="eventsButton()">Boltar</a></li>
                  <li><a href="javascript: void(0)" ng-click="">Stofna bolta</a>
                  <li ng-show="loggedIn"><a id="username" href="javascript: void(0)" ng-click="logout()"><span ng-bind="userName"></span></a></li>
                  <li ng-show="loggedIn"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></li>
                  <li ng-show="!loggedIn"><button type="button" class="btn btn-primary btn-large" ng-disabled="!facebookReady" ng-click="IntentLogin()">Facebook <span class="glyphicon glyphicon-random" aria-hidden="true"></span></button></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" ng-view>
            Augnablik mar...
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Notast var við Bootstrap og AngularJS við gerð vefsins.</p>
            </div>
          </div>

        </div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
    <!-- TO BE MINIFIED -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/Factories/currentUser.js" type="text/javascript"></script>
    <script src="js/Factories/mySharedResources.js" type="text/javascript"></script>
    <script src="js/Controllers/appController.js" type="text/javascript"></script>
    <script src="js/Controllers/eventsController.js" type="text/javascript"></script>
    <script src="js/Controllers/eventController.js" type="text/javascript"></script>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
